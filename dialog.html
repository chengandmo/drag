<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
        }

        .login h1{
            width:100%;
            font-size:20px;
            height:45px;
            text-align:center;
            line-height:45px;
            background: #666;
            color:#fff;
        }
        .login h1 span.close{
            float:right;
            display: block;
            margin:0px 10px 0 0;
            cursor: pointer;
            font-size:18px;
        }
        #mark{
            position: absolute;
            width:100%;
            height:100%;
            z-index: 1;
            background: #000;
            opacity:0.2;
        }
    </style>
</head>
<body>

<input type="button" value="1">
<input type="button" value="2">
<input type="button" value="3">
<!--<div id="mark"></div>-->
<!--<div class="login">
    <h1>标题 <span class="close">X</span></h1>
    <div class="content">
    </div>
</div>-->

<script>
    window.onload = function(){
        var aInput = document.getElementsByTagName('input');
        aInput[0].onclick = function(){
            var d1 = new Dialog();
            d1.init({//配置参数
                iNow : 0 //标识，避免重复创建
            });
        };

        aInput[1].onclick = function(){
            var d1 = new Dialog();
            d1.init({//配置参数
                iNow : 1,
                w : 100,
                h : 400,
                title:'登录',
                dir : 'right'
            });
        };

        aInput[2].onclick = function(){
            var d1 = new Dialog();
            d1.init({//配置参数
                iNow : 2 ,
                title : '带遮罩',
                mark : true
            });
        }


    };

    function Dialog(){
        this.oLogin = null;
        this.settings = {//默认参数
            w : 300,
            h : 300,
            title : '标题',
            dir : 'center',//位置
            mark : false
        }
    }

    Dialog.prototype.json = {};

    //初始化
    Dialog.prototype.init = function(opt){
        extent(this.settings,opt);

        if(this.json[opt.iNow] == undefined){
            this.json[opt.iNow] = true;
        }

        if(this.json[opt.iNow]){
            this.create();
            this.fnClose();
            if(this.settings.mark){
                this.createMark();
            }
            this.json[opt.iNow] = false;
        }

    };

    //创建
    Dialog.prototype.create = function(){
        this.oLogin = document.createElement('div');
        this.oLogin.className = 'login';
        this.oLogin.innerHTML = '<h1>'+this.settings.title+'<span class="close">X</span></h1><div class="content"></div>';
        document.body.appendChild(this.oLogin);
        this.setData();
    };

    //设置
    Dialog.prototype.setData = function(){
        this.oLogin.style.width = this.settings.w + 'px';
        this.oLogin.style.height = this.settings.h + 'px';
        if(this.settings.dir == 'center'){
            this.oLogin.style.left = (viewWidth() - this.oLogin.offsetWidth)/2 + 'px';
            this.oLogin.style.top = (viewHeight() - this.oLogin.offsetHeight)/2 + 'px';
        }else if(this.settings.dir == 'right'){
            this.oLogin.style.left = (viewWidth() - this.oLogin.offsetWidth) + 'px';
            this.oLogin.style.bottom = '0px';
        }
    };

    //关闭
    Dialog.prototype.fnClose = function(){
        var oClose = this.oLogin.getElementsByTagName('span')[0];
        var This = this;
        oClose.onclick = function(){
            document.body.removeChild(This.oLogin);
            if(This.settings.mark){
                document.body.removeChild(This.oMark);
            }
            This.json[This.settings.iNow] = true;
        }
    };

    //遮罩
    Dialog.prototype.createMark = function(){
        var oMark = document.createElement('div');
        oMark.id = 'mark';
        document.body.appendChild(oMark);
        this.oMark = oMark;
    };

    //封装可视区宽高
    function viewWidth(){
        return document.documentElement.clientWidth;
    }
    function viewHeight(){
        return document.documentElement.clientHeight;
    }


    //继承
    function extent(obj1,obj2){
        for(var attr in obj2){
            obj1[attr] = obj2[attr];
        }
    }


</script>
</body>
</html>
